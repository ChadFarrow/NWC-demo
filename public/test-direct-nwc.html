<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct NWC Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input { width: 100%; padding: 8px; margin: 5px 0; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Direct NWC Test with Alby SDK</h1>
        
        <div>
            <label>NWC Connection String:</label>
            <input type="text" id="nwcString" placeholder="nostr+walletconnect://..." />
        </div>
        
        <div>
            <label>Test Node Pubkey:</label>
            <input type="text" id="testPubkey" value="032870511bfa0309bab3ca1832ead69eed848a4abddbc4d50e55bb2157f9525e51" />
        </div>
        
        <div>
            <label>Amount (sats):</label>
            <input type="number" id="amount" value="1" />
        </div>
        
        <button onclick="testDirectKeysend()">Test Direct Keysend</button>
        <button onclick="testProxyKeysend()">Test Proxy Keysend</button>
        
        <div id="result"></div>
    </div>

    <script>
        // Load the existing nwcjs library
        async function loadNWCJS() {
            return new Promise((resolve) => {
                const script = document.createElement('script');
                script.src = '/nwcjs.js';
                script.onload = resolve;
                document.head.appendChild(script);
            });
        }
        
        loadNWCJS();
        
        async function testDirectKeysend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing direct keysend...';
            
            try {
                const nwcString = document.getElementById('nwcString').value;
                const pubkey = document.getElementById('testPubkey').value;
                const amount = parseInt(document.getElementById('amount').value);
                
                if (!nwcString) {
                    throw new Error('Please enter NWC connection string');
                }
                
                // Use nwcjs library
                const nwcInfo = nwcjs.processNWCstring(nwcString);
                if (!nwcInfo) {
                    throw new Error('Invalid NWC connection string');
                }
                
                // Try keysend with nwcjs
                console.log('Attempting keysend to:', pubkey);
                const result = await nwcjs.payKeysend_OLD(nwcInfo, pubkey, amount, 'Test keysend', 10);
                
                if (result.error) {
                    throw new Error(result.error.message || JSON.stringify(result.error));
                }
                
                resultDiv.innerHTML = `<div class="result success">
                    ✅ Keysend successful!<br>
                    Payment hash: ${result.result?.payment_hash || 'N/A'}<br>
                    Preimage: ${result.result?.preimage || 'N/A'}
                </div>`;
                
            } catch (error) {
                console.error('Keysend error:', error);
                resultDiv.innerHTML = `<div class="result error">
                    ❌ Keysend failed: ${error.message}<br>
                    <small>Note: Your wallet may not support keysend. Try the proxy instead.</small>
                </div>`;
            }
        }
        
        async function testProxyKeysend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing proxy keysend...';
            
            try {
                const nwcString = document.getElementById('nwcString').value;
                const pubkey = document.getElementById('testPubkey').value;
                const amount = parseInt(document.getElementById('amount').value);
                
                if (!nwcString) {
                    throw new Error('Please enter NWC connection string');
                }
                
                // Use nwcjs library
                const nwcInfo = nwcjs.processNWCstring(nwcString);
                if (!nwcInfo) {
                    throw new Error('Invalid NWC connection string');
                }
                
                // First, request proxy invoice
                const proxyResponse = await fetch('/api/proxy/keysend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        destination: pubkey,
                        amount: amount,
                        message: 'Test proxy keysend',
                        walletSupportsKeysend: false
                    })
                });
                
                const proxyData = await proxyResponse.json();
                if (!proxyData.success) {
                    throw new Error(proxyData.error || 'Proxy failed');
                }
                
                console.log('Proxy invoice created:', proxyData.invoice);
                resultDiv.innerHTML = 'Paying proxy invoice...';
                
                // Pay the proxy invoice using nwcjs
                const payResult = await nwcjs.payInvoice(nwcInfo, proxyData.invoice, 30);
                
                if (payResult.error) {
                    throw new Error(payResult.error.message || JSON.stringify(payResult.error));
                }
                
                resultDiv.innerHTML = `<div class="result success">
                    ✅ Proxy payment successful!<br>
                    Proxy will forward keysend to destination<br>
                    Payment preimage: ${payResult.result?.preimage || 'N/A'}<br>
                    Tracking ID: ${proxyData.tracking_id}
                </div>`;
                
                // Check proxy status
                setTimeout(async () => {
                    const statusResponse = await fetch(`/api/proxy/status/${proxyData.tracking_id}`);
                    const status = await statusResponse.json();
                    
                    resultDiv.innerHTML += `<div class="result">
                        Proxy status: ${status.status}<br>
                        ${status.status === 'completed' ? '✅ Keysend forwarded!' : '⏳ Still processing...'}
                    </div>`;
                }, 3000);
                
            } catch (error) {
                console.error('Proxy error:', error);
                resultDiv.innerHTML = `<div class="result error">
                    ❌ Proxy failed: ${error.message}
                </div>`;
            }
        }
    </script>
</body>
</html>
