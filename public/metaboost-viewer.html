<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaBoost Viewer - V4V Lightning Payment Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 2rem 1rem;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #0066cc;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #0052a3;
            transform: translateY(-2px);
        }
        
        .count {
            color: #999;
            font-size: 1.1rem;
        }
        
        .boost {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .boost:hover {
            border-color: #0066cc;
            transform: translateY(-2px);
        }
        
        .boost-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .boost-amount {
            color: #ffcc00;
            font-size: 1.3rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .boost-time {
            color: #999;
            font-size: 0.9rem;
        }
        
        .field {
            margin: 0.75rem 0;
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }
        
        .label {
            color: #999;
            min-width: 140px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .value {
            color: #fff;
            word-break: break-all;
            flex: 1;
        }
        
        .message {
            background: #333;
            padding: 0.75rem;
            border-radius: 6px;
            font-style: italic;
            color: #ffcc00;
        }
        
        .empty {
            text-align: center;
            color: #666;
            padding: 4rem;
            font-size: 1.2rem;
        }
        
        .status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #0066cc;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .status.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .info-box {
            background: #333;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: #aaa;
        }
        
        .info-box strong {
            color: #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MetaBoost Viewer</h1>
        
        <div class="info-box">
            <strong>üì° How it works:</strong> This viewer stores metaBoosts locally in your browser. 
            Send a metaBoost from the main app and it will appear here. 
            Boosts are stored in localStorage and persist across sessions.
        </div>
        
        <div class="controls">
            <button onclick="loadBoosts()">
                <span>üîÑ</span> Refresh
            </button>
            <button onclick="clearBoosts()">
                <span>üóëÔ∏è</span> Clear All
            </button>
            <button onclick="exportBoosts()">
                <span>üì•</span> Export JSON
            </button>
            <button onclick="window.location.href='/'">
                <span>‚¨ÖÔ∏è</span> Back to App
            </button>
            <span class="count" id="count">(0 boosts)</span>
        </div>
        
        <div id="boosts"></div>
    </div>
    
    <div class="status" id="status"></div>
    
    <script>
        let boosts = [];
        
        function loadBoosts() {
            // Load from localStorage
            const stored = localStorage.getItem('metaboosts');
            if (stored) {
                try {
                    boosts = JSON.parse(stored);
                } catch (e) {
                    console.error('Failed to parse stored boosts:', e);
                    boosts = [];
                }
            }
            
            displayBoosts();
            showStatus('Refreshed!', 2000);
        }
        
        function displayBoosts() {
            const container = document.getElementById('boosts');
            const count = document.getElementById('count');
            
            count.textContent = `(${boosts.length} boost${boosts.length !== 1 ? 's' : ''})`;
            
            if (boosts.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <p>No boosts received yet.</p>
                        <p>Send a metaBoost from the main app to see it here!</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = boosts.map((boost, index) => `
                <div class="boost">
                    <div class="boost-header">
                        <span class="boost-amount">
                            <span>‚ö°</span>
                            ${boost.amount || 0} sats
                            ${boost.value_msat ? ` (${boost.value_msat} msat)` : ''}
                        </span>
                        <span class="boost-time">
                            ${new Date(boost.timestamp || boost.processingTime).toLocaleString()}
                        </span>
                    </div>
                    
                    <div class="field">
                        <span class="label">Boost ID:</span>
                        <span class="value">${boost.boostId || boost.id || 'N/A'}</span>
                    </div>
                    
                    <div class="field">
                        <span class="label">Podcast:</span>
                        <span class="value">${boost.podcast || 'Unknown'}</span>
                    </div>
                    
                    <div class="field">
                        <span class="label">Episode:</span>
                        <span class="value">${boost.episode || 'Unknown'}</span>
                    </div>
                    
                    ${boost.message ? `
                        <div class="field">
                            <span class="label">Message:</span>
                            <span class="value">
                                <div class="message">${boost.message}</div>
                            </span>
                        </div>
                    ` : ''}
                    
                    <div class="field">
                        <span class="label">App:</span>
                        <span class="value">${boost.appName || 'Unknown'}</span>
                    </div>
                    
                    <div class="field">
                        <span class="label">Sender:</span>
                        <span class="value">${boost.senderName || 'Anonymous'}</span>
                    </div>
                    
                    <div class="field">
                        <span class="label">Action:</span>
                        <span class="value">${boost.action || 'boost'}</span>
                    </div>
                    
                    <div class="field">
                        <span class="label">Payment Proof:</span>
                        <span class="value" style="font-family: monospace; font-size: 0.9rem;">
                            ${boost.paymentProof ? boost.paymentProof.substring(0, 40) + '...' : 'N/A'}
                        </span>
                    </div>
                    
                    ${boost.recipients && boost.recipients.length > 0 ? `
                        <div class="field">
                            <span class="label">Recipients:</span>
                            <span class="value">${boost.recipients.join(', ')}</span>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        function clearBoosts() {
            if (confirm('Are you sure you want to clear all boosts?')) {
                boosts = [];
                localStorage.removeItem('metaboosts');
                displayBoosts();
                showStatus('All boosts cleared!', 2000);
            }
        }
        
        function exportBoosts() {
            if (boosts.length === 0) {
                alert('No boosts to export');
                return;
            }
            
            const dataStr = JSON.stringify(boosts, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `metaboosts_${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            showStatus('Exported ' + boosts.length + ' boosts!', 2000);
        }
        
        function showStatus(message, duration = 3000) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.classList.add('show');
            
            setTimeout(() => {
                status.classList.remove('show');
            }, duration);
        }
        
        // Check for new boosts from main app via localStorage events
        window.addEventListener('storage', (e) => {
            if (e.key === 'metaboosts') {
                loadBoosts();
                showStatus('New boost received!', 3000);
            }
        });
        
        // Load on page load
        loadBoosts();
        
        // Auto-refresh every 5 seconds
        setInterval(() => {
            loadBoosts();
        }, 5000);
    </script>
</body>
</html>
