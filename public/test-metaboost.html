<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaBoost Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 2rem;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .form-group {
            margin: 1rem 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0066cc;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #555;
            border-radius: 4px;
            background: #333;
            color: #fff;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 0.5rem;
        }
        button:hover {
            background: #0052a3;
        }
        .success {
            color: #00cc00;
            background: #003300;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .error {
            color: #ff6666;
            background: #330000;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }
        .payment-proof {
            background: #333;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ MetaBoost Test Page</h1>
        <p>Test sending metaBoosts with payment proofs</p>
        
        <div class="card">
            <h2>Send Test MetaBoost</h2>
            <form id="metaboost-form">
                <div class="form-group">
                    <label>Amount (sats)</label>
                    <input type="number" id="amount" value="100" min="1">
                </div>
                
                <div class="form-group">
                    <label>Message</label>
                    <input type="text" id="message" value="Test boost from V4V Lightning Tester">
                </div>
                
                <div class="form-group">
                    <label>Recipients (comma-separated)</label>
                    <input type="text" id="recipients" value="test@example.com, 02eec7245d6b7d2ccb30380bfbe2a3648cd7a942653f5aa340edcea1f283686619">
                </div>
                
                <div class="form-group">
                    <label>Feed URL</label>
                    <input type="url" id="feedUrl" value="https://example.com/podcast">
                </div>
                
                <div class="form-group">
                    <label>Episode GUID</label>
                    <input type="text" id="episodeGuid" value="episode_test_123">
                </div>
                
                <div class="form-group">
                    <label>Payment Proof (JSON)</label>
                    <textarea id="paymentProof" rows="6">{
  "type": "keysend",
  "destination": "02eec7245d6b7d2ccb30380bfbe2a3648cd7a942653f5aa340edcea1f283686619",
  "amount_msat": 100000,
  "amount_sats": 100,
  "message": "Test boost from V4V Lightning Tester",
  "timestamp": "2025-01-27T12:00:00.000Z",
  "payment_hash": "test_payment_hash_123",
  "success": true
}</textarea>
                </div>
                
                <button type="submit">üì§ Send MetaBoost</button>
            </form>
        </div>
        
        <div class="card">
            <h2>View MetaBoosts</h2>
            <button onclick="viewMetaBoosts()">üîÑ Refresh MetaBoosts</button>
            <div id="metaboosts-list"></div>
        </div>
        
        <div class="card">
            <h2>Links</h2>
            <p><a href="/api/metaboost-viewer" style="color: #0066cc;">üìä MetaBoost Viewer</a></p>
            <p><a href="/v4v_lightning_tester.html" style="color: #0066cc;">‚ö° Main V4V Tester</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('metaboost-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                amount: parseInt(document.getElementById('amount').value),
                message: document.getElementById('message').value,
                recipients: document.getElementById('recipients').value.split(',').map(r => r.trim()),
                feedUrl: document.getElementById('feedUrl').value,
                episodeGuid: document.getElementById('episodeGuid').value,
                paymentProof: document.getElementById('paymentProof').value,
                timestamp: new Date().toISOString(),
                appName: 'V4V Lightning Tester',
                senderName: 'Test User',
                boostId: `boost_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                action: 'boost'
            };
            
            try {
                const response = await fetch('/api/metaboost', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // Show success
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.innerHTML = `
                    <h3>‚úÖ MetaBoost Sent Successfully!</h3>
                    <p><strong>Boost ID:</strong> ${result.boostId}</p>
                    <p><strong>Amount:</strong> ${formData.amount} sats</p>
                    <p><strong>Message:</strong> ${formData.message}</p>
                `;
                
                document.querySelector('.container').insertBefore(successDiv, document.querySelector('.card'));
                
                // Clear form
                document.getElementById('amount').value = '100';
                document.getElementById('message').value = 'Test boost from V4V Lightning Tester';
                
                // Auto-refresh the list
                setTimeout(() => viewMetaBoosts(), 1000);
                
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `
                    <h3>‚ùå Error Sending MetaBoost</h3>
                    <p>${error.message}</p>
                `;
                
                document.querySelector('.container').insertBefore(errorDiv, document.querySelector('.card'));
            }
        });
        
        async function viewMetaBoosts() {
            try {
                const response = await fetch('/api/metaboost-viewer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'list' })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const boosts = data.boosts || [];
                
                const container = document.getElementById('metaboosts-list');
                
                if (boosts.length === 0) {
                    container.innerHTML = '<p style="color: #666; font-style: italic;">No metaBoosts received yet.</p>';
                    return;
                }
                
                container.innerHTML = boosts.map(boost => `
                    <div class="card" style="margin: 1rem 0;">
                        <h3>‚ö° ${boost.amount} sats - ${boost.message}</h3>
                        <p><strong>Boost ID:</strong> ${boost.boostId || boost.id || 'N/A'}</p>
                        <p><strong>Podcast:</strong> ${boost.podcast || 'Unknown'}</p>
                        <p><strong>Episode:</strong> ${boost.episode || 'Unknown'}</p>
                        <p><strong>App:</strong> ${boost.appName || 'Unknown'}</p>
                        <p><strong>Sender:</strong> ${boost.senderName || 'Anonymous'}</p>
                        <p><strong>Timestamp:</strong> ${new Date(boost.timestamp).toLocaleString()}</p>
                        <details>
                            <summary style="color: #0066cc; cursor: pointer;">View Payment Proof</summary>
                            <div class="payment-proof">${boost.paymentProof || 'N/A'}</div>
                        </details>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('metaboosts-list').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading MetaBoosts</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Load metaBoosts on page load
        viewMetaBoosts();
    </script>
</body>
</html>
